<section class="posts-section hiro-section" id="posts">
    <div class="container">
        <div class="row">
          <h2>Наш блог</h2>
          <p>{{ .Content }}</p>
        </div>
        <ul class="row posts-list">
          {{range site.RegularPages}}

          <li class="card post-card col-md-10 col-lg-5">
            <div class="card-body">
                <a href="{{.Permalink}}">

                  
                    <img class="card-img-top interns-image mb-2" src="{{ .Permalink | absURL }}{{ .Params.header_image }}"
                        alt="interns-image" />

                        
                </a>
                <div class="post-wrap">
                  <div class="post-wrap-top">
                    <h5 class="card-title">{{.Title}}</h5>

                    <p class="card-text card-text-blog text-muted">
                      {{.Params.description}}
                    </p>
                  </div>
                {{ $taxonomy := "tags" }}
                {{ with .GetTerms $taxonomy }}
                <div class="post-wrap-bottom">
                  <p class="posts-hesh">
                    {{ range $k, $_ := . -}}
                    {{ if $k }}, {{ end }}
                    <a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>
                    {{- end }}
                  </p>
                  {{ end }}
                <a href="{{.Permalink}}" class="card-link bottom post-button">Перейти</a>
                <span class="arrow-right"></span>
              </div>
              <div class="card-footer bg-transparent border-0 pt-0"></div>
            </div>
          </div>
        </li>
        {{end}}
      </ul>
    </div>
</section>
