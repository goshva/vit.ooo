{{ define "main" }}
<section class="posts-section hiro-section" id="posts">
    <div class="container">
        <div class="row">
            <h2>Наш блог</h2>
            <p>{{ .Content }}</p></br>
            {{range .Site.RegularPages}}
            <div class="col-md-4">
                <div class="card post-card" style="width: 22rem">
                    <div class="card-body">
                        <a href="{{.Permalink}}">
                            <img class="card-img-top interns-image" src="{{ .Permalink }}{{ .Params.header_image }}"
                                alt="interns-image" />
                        </a>
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text text-muted">{{.Params.description}}</p>



                        {{ $taxonomy := "tags" }}
                        {{ with .GetTerms $taxonomy }}
                        <p>
                            {{ range $k, $_ := . -}}
                            {{ if $k }}, {{ end }}
                            <a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>
                            {{- end }}
                        </p>
                        {{ end }}

                        <a href="{{.Permalink}}" class="card-link bottom">Перейти</a>
                        <span class="arrow-right"></span>

                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{ end }}
